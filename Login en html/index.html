<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet"> 
    
    <title>Inicio de sesion</title>
</head>
<body>
      <div class="cont">
          <div class="form sign-in">
              <h2>Sign In</h2>
              <label>
                  <span>Email Address</span>
                  <input type="email" name="email">
              </label>
              <label>
                  <span>Password</span>
                  <input type="password" name="password">
              </label>
              <button class="submit" type="button">Sign In</button>
              <p class="forgot-pass">Forgot Password</p>
              <div class="social-media">
                  <ul>
                      <li><a href="https://es-la.facebook.com/"><img src="Img/facebook.png"></a></li>
                      <li><img src="Img/instagram.png"></li>
                      <li><img src="Img/twitter.png"></li>
                      <li><img src="Img/tik-tok.png"></li>
                  </ul>
              </div>
          </div>
          <div class="sub-cont">
              <div class="img">
                  <div class="img-text m-up">
                      <h2>New Here?</h2>
                      <p>Sign up and discover friends</p>
                  </div>
                  <div class="img-text m-in">
                      <h2>One of us?</h2>
                      <p>If you already has an account, just sign in . We;ve missed you!</p>
                  </div>
                  <div class="img-btn">
                      <span class="m-up">Sign Up</span>
                      <span class="m-in">Sign In</span>
                  </div>
              </div>
              <div class="form sign-up">
                  <h2>Sign Up</h2>
                  <label>
                      <span>Name</span>
                      <input type="text">
                  </label>
                  <label>
                    <span>
                        <span>Email</span>
                        <input type="email">
                    </span>
                   </label>
                   <label>
                       <span>Password</span>
                       <input type="password">
                   </label>
                   <label>
                       <span>Confirm Password</span>
                       <input type="password">
                   </label>
                   <button type="button" class="submit">Sign Up Now</button> 
              </div>
          </div>
      </div>
<script type="text/javascript" src="funcion.js"></script>
</body>
</html>
